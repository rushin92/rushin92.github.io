<h1>WIndows 8.1 System Requirements</h1>
<br />CPU: 1 gigahertz (GHz) or faster 32-bit (x86) or 64-bit (x64) processor <br />
<br />RAM: 1 gigabyte (GB) RAM (32-bit) or 2 GB RAM (64-bit) <br />
<br />Available hard drive space: 15 GB available hard disk space <br />
<br />GPU: DirectX 9 graphics device with Pixel Shader 2.0 hardware support<br />
